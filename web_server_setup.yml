---
- name: Web Server setup
  hosts: all
  become: yes
  tasks:
    - name: install nginx
      apt: 
       name: nginx
       state: present
       update_cache: yes

    - name: start and enable nginx
      service:
        name: nginx
        state: started
        enabled: yes

    - name: Deploy a custom web page
